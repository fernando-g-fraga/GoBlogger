{{template "head"}}

{{template "bootstrap"}}

  <div class="content-container">
      <div class="container mt-5">
       <form method="post" action="/enviar_contato">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nome</label>
          <input name="nome" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fernando Fraga">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-mail</label>
          <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
          <textarea name="mensagem" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>  
      {{if .feito}}
        <script>alert("Obrigado por entrar em contato!")</script>
      {{end}}
      </div>
        </div>
      </div>
    </body>
{{template "footer"}}
  </html>
